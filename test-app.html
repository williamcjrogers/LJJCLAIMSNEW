<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJJ Claims Test Suite</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        h1 { color: #333; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2563eb; }
        #output { background: #1a1a1a; color: #0f0; padding: 15px; margin-top: 20px; border-radius: 4px; font-family: monospace; min-height: 200px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LJJ Claims Test Suite</h1>
        <div>
            <button onclick="testModules()">Test Modules</button>
            <button onclick="testData()">Test Data</button>
            <button onclick="openApp()">Open Application</button>
        </div>
        <div id="output"></div>
    </div>

    <script type="module">
        const log = (msg, type = '') => {
            const output = document.getElementById('output');
            const className = type ? `class="${type}"` : '';
            output.innerHTML += `<div ${className}>${new Date().toLocaleTimeString()} - ${msg}</div>`;
        };

        window.testModules = async () => {
            log('Testing modules...');
            try {
                const app = await import('./src/main.js');
                log('✅ Main module loaded', 'success');
                
                const dashboard = await import('./src/modules/MasterDashboard_clean.js');
                log('✅ Dashboard module loaded', 'success');
                
                const subClaim = await import('./src/modules/SubClaimDetailView.js');
                log('✅ SubClaimDetailView module loaded', 'success');
                
                log('All modules loaded successfully!', 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        };

        window.testData = async () => {
            log('Testing data models...');
            try {
                const { realClaimsHierarchy } = await import('./src/data/realClaimsData.js');
                log(`✅ Claims data loaded: ${realClaimsHierarchy.headsOfClaim.length} heads of claim`, 'success');
                log(`Total value: £${realClaimsHierarchy.projectInfo.total_claim_value.toLocaleString()}`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        };

        window.openApp = () => {
            window.open('index.html', '_blank');
            log('Application opened in new tab', 'success');
        };

        log('Test suite ready', 'success');
    </script>
</body>
</html>
