<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LJJ SVP Claim Management - Quantum Commercial Solutions</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/individualTimeline.css" />
    <link rel="stylesheet" href="src/styles/evidenceViewer.css" />
    <link rel="stylesheet" href="src/styles/subClaimDetail.css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Icons & Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <!-- Main Application Container -->
    <div id="main-app" class="main-app">
      <!-- Sidebar container (will be populated by JavaScript) -->
      <aside class="sidebar"></aside>
      
      <!-- Main Content container (will be populated by JavaScript) -->
      <main class="main-content">
        <!-- Content header -->
        <header class="content-header">
          <div class="header-left">
            <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar" aria-label="Toggle Sidebar">
              <i class="fas fa-bars"></i>
            </button>
            <div class="breadcrumb">
              <span class="breadcrumb-item">Cases</span>
              <i class="fas fa-chevron-right"></i>
              <span class="breadcrumb-item">Welbourne</span>
              <i class="fas fa-chevron-right"></i>
              <span class="breadcrumb-item current" id="current-section">Dashboard</span>
            </div>
          </div>
          <div class="header-right">
            <div class="search-container">
              <input
                type="text"
                class="global-search"
                placeholder="Search across all case data..."
                id="header-search"
              />
              <i class="fas fa-search"></i>
            </div>
            <button class="notification-btn" title="Notifications" aria-label="3 notifications">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </button>
          </div>
        </header>

        <!-- Dynamic content will be loaded here by JavaScript -->
      </main>
    </div>

    <!-- Load the new modular application -->
    <script type="module" src="./src/main.js?v=2"></script>
  </body>
</html>
