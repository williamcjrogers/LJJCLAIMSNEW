<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJJ SVP Claim Management - Quantum Commercial Solutions</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://unpkg.com">
    
    <!-- External CSS dependencies -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
    
    <!-- Application styles will be loaded dynamically -->
    <style>
        /* Critical CSS for initial paint */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #0f172a;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .main-app {
            display: flex;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .main-app.loaded {
            opacity: 1;
        }
        
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>Loading LJJ SVP Claim Management</h3>
            <p>Initializing application modules...</p>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="main-app" class="main-app">
        <!-- Sidebar Container (will be populated by Sidebar component) -->
        <div class="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="breadcrumb">
                        <span class="breadcrumb-item">Cases</span>
                        <i class="fas fa-chevron-right"></i>
                        <span class="breadcrumb-item">Welbourne</span>
                        <i class="fas fa-chevron-right"></i>
                        <span class="breadcrumb-item current" id="current-section">Dashboard</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input type="text" class="global-search" placeholder="Search across all case data..." id="header-search">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>

            <!-- Content sections will be dynamically loaded here -->
        </main>
    </div>

    <!-- Error notification container -->
    <div id="error-notifications" class="error-notifications"></div>

    <!-- Initialize the application -->
    <script type="module">
        // Import and initialize the main application
        import ClaimManagementApp from '../src/main.js';
        
        // Hide loading screen once app is initialized
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainApp = document.getElementById('main-app');
            
            if (loadingScreen && mainApp) {
                loadingScreen.style.opacity = '0';
                mainApp.classList.add('loaded');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }, 1500); // Give time for modules to load
    </script>

    <!-- Fallback for browsers without module support -->
    <noscript>
        <div style="text-align: center; padding: 2rem; background: #fee2e2; color: #dc2626; margin: 1rem;">
            <h2>JavaScript Required</h2>
            <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
</body>
</html>
